name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allows manual trigger
    inputs:
      test_mode:
        description: 'Test mode (skip release creation)'
        required: false
        type: boolean
        default: true
        
permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: tic-tac-foe
            asset_name: tic-tac-foe-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: tic-tac-foe
            asset_name: tic-tac-foe-linux-x86_64-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: tic-tac-foe.exe
            asset_name: tic-tac-foe-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: tic-tac-foe
            asset_name: tic-tac-foe-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: tic-tac-foe
            asset_name: tic-tac-foe-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux and macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    # Only create release if triggered by tag push OR manual trigger with test_mode=false
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && !inputs.test_mode)
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract changelog
        id: changelog
        run: |
          version=${{ github.ref_name }}
          # Extract section between this version and the next heading
          awk "/^## \[${version#v}\]|^## ${version#v}/{flag=1; next} /^## /{flag=0} flag" CHANGELOG.md > release_notes.txt
          echo "Release notes:"
          cat release_notes.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          name: Release ${{ github.ref_name }}
          body_path: release_notes.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
